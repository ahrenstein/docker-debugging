name: 'Deploy container to latest tag'

on:
  push:
    branches:
      - main

jobs:
  build-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_KEY }}
      - name: Build the Docker image
        run: |
          echo "Building container..."
          docker build -f Dockerfile -t ahrenstein/debugging:latest .
          echo "Pushing container to Docker Hub..."
          docker push ahrenstein/debugging:latest
          echo "Done!"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the Docker image for ghcr
        run: |
          echo "Building container..."
          docker build -f Dockerfile -t ghcr.io/ahrenstein/docker-debugging:latest .
          echo "Pushing container to GitHub Container Registry..."
          docker push ghcr.io/ahrenstein/docker-debugging:latest
          echo "Done!"
